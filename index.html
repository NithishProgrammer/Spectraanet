<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        .dropdown-toggle {
            display: none;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: calc(33.33% - 40px);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 770px) {
            .dropdown-toggle {
                display: block;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #333;
                text-align: center;
                z-index: 999;
            }

            nav ul.show {
                display: block;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
     <header>
        <h1>Tech Shop</h1>
        <button class="dropdown-toggle" onclick="toggleNav()">Menu</button>
        <nav>
            <ul id="nav-links" class="hidden">
                <li><a href="#computers-laptops">Computers & Laptops</a></li>
                <li><a href="#printers">Printers</a></li>
                <li><a href="#storage">Storage</a></li>
            </ul>
        </nav>
        <button onclick="toggleCart()">Cart</button>
    </header>
    <div id="cart" class="products-container hidden">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div id="total-price">Total: $0</div>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
    
    </div>
    <div class="products-container">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1491472253230-a044054ca35f?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D.jpg" alt="Computer">
            <h3>Computer</h3>
            <p>$500</p>
            <button onclick="addToCart('Computer', 500)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1491472253230-a044054ca35f?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>$800</p>
            <button onclick="addToCart('Laptop', 800)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="printer.jpg" alt="Printer">
            <h3>Printer</h3>
            <p>$200</p>
            <button onclick="addToCart('Printer', 200)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="hard_disk.jpg" alt="Hard Disk">
            <h3>Hard Disk</h3>
            <p>$100</p>
            <button onclick="addToCart('Hard Disk', 100)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="toner.jpg" alt="Toner">
            <h3>Toner</h3>
            <p>$50</p>
            <button onclick="addToCart('Toner', 50)">Add to Cart</button>
        </div>
    </div>
    <script>
        let cartItems = [];

function addToCart(product, price) {
    cartItems.push({ name: product, price: price });
    updateCart();
}

function updateCart() {
    const cartItemsElement = document.getElementById('cart-items');
    let totalPrice = 0;
    cartItemsElement.innerHTML = '';
    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItemsElement.appendChild(li);
        totalPrice += parseFloat(item.price);
    });
    const totalDiv = document.getElementById('total-price');
    totalDiv.textContent = `Total: $${totalPrice.toFixed(2)}`;
}

function toggleNav() {
    const nav = document.getElementById('nav-links');
    nav.classList.toggle('show');
}

function toggleCart() {
    const cart = document.getElementById('cart');
    cart.classList.toggle('hidden');
}

function checkout() {
    // Construct the URL with cart items as query parameters
    const cartItemsQuery = cartItems.map(item => `${item.name},${item.price}`).join(';');
    const checkoutUrl = `checkout.html?cart_items=${encodeURIComponent(cartItemsQuery)}`;
    // Redirect to the checkout page
    window.location.href = checkoutUrl;
}

function clearCart() {
    cartItems = [];
    updateCart();
}

    </script>
</body>
</html>
